<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ü¶ù ULTIMATE NOOKMAN - Mobile Ready! üîî</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, 
                #0a0a0a 0%, 
                #1a1a2e 25%, 
                #16213e 50%, 
                #0f3460 75%, 
                #533483 100%);
            font-family: 'Orbitron', 'Arial Black', Arial, sans-serif;
            color: white;
            overflow: hidden;
            min-height: 100vh;
            animation: backgroundPulse 10s ease-in-out infinite alternate;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        @keyframes backgroundPulse {
            0% { filter: brightness(1) hue-rotate(0deg); }
            100% { filter: brightness(1.2) hue-rotate(10deg); }
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
            position: relative;
        }
        
        .floating-particles {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ffff;
            border-radius: 50%;
            animation: float 8s linear infinite;
            box-shadow: 0 0 10px #00ffff;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
        
        .header {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 10px;
            width: 100%;
            max-width: 600px;
            margin-bottom: 10px;
            padding: 15px 10px;
            background: linear-gradient(135deg, 
                rgba(0, 50, 100, 0.8), 
                rgba(50, 0, 100, 0.6),
                rgba(0, 100, 150, 0.4));
            border-radius: 15px;
            border: 2px solid transparent;
            background-clip: padding-box;
            position: relative;
            animation: headerGlow 3s ease-in-out infinite alternate;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00, #00ffff);
            border-radius: 15px;
            z-index: -1;
            animation: borderRainbow 4s linear infinite;
        }
        
        @keyframes headerGlow {
            0% { box-shadow: 0 0 15px rgba(0, 255, 255, 0.3); }
            100% { box-shadow: 0 0 30px rgba(0, 255, 255, 0.8), 0 0 40px rgba(255, 0, 255, 0.4); }
        }
        
        @keyframes borderRainbow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* ULTRA HD UI ELEMENTS - Premium Quality */
        .score, .lives, .level {
            font-size: 16px;
            font-weight: 900;
            text-shadow: 
                0 0 10px currentColor,
                0 0 20px currentColor,
                0 0 30px currentColor;
            padding: 12px 18px;
            border-radius: 15px;
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.8), rgba(20, 20, 40, 0.9));
            border: 2px solid currentColor;
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(15px);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.5),
                inset 0 2px 8px rgba(255, 255, 255, 0.1);
        }
        
        /* Ultra HD Animated Background Glow */
        .score::before, .lives::before, .level::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, currentColor 0%, transparent 70%);
            opacity: 0.1;
            z-index: -1;
            animation: rotateGlow 8s linear infinite;
        }
        
        @keyframes rotateGlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Premium Score Display */
        .score {
            color: #FFD700;
            background: linear-gradient(145deg, rgba(50, 40, 0, 0.9), rgba(80, 60, 0, 0.95));
            border: 2px solid #FFD700;
            animation: scoreFlicker 3s ease-in-out infinite alternate;
            box-shadow: 
                0 8px 32px rgba(255, 215, 0, 0.4),
                inset 0 2px 8px rgba(255, 255, 255, 0.2);
        }
        
        .score::after {
            content: '‚ú®';
            position: absolute;
            top: -8px;
            right: -8px;
            font-size: 12px;
            animation: sparkle 2s ease-in-out infinite;
        }
        
        /* Premium Lives Display */
        .lives {
            color: #FF6B6B;
            background: linear-gradient(145deg, rgba(50, 0, 0, 0.9), rgba(80, 20, 20, 0.95));
            border: 2px solid #FF6B6B;
            animation: livesFlicker 2s ease-in-out infinite alternate;
            box-shadow: 
                0 8px 32px rgba(255, 107, 107, 0.4),
                inset 0 2px 8px rgba(255, 255, 255, 0.2);
        }
        
        .lives::after {
            content: 'üíñ';
            position: absolute;
            top: -8px;
            right: -8px;
            font-size: 12px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        
        /* Level display styling (will be handled in title section) */
        .level {
            color: #00FF00;
            background: linear-gradient(145deg, rgba(0, 50, 0, 0.9), rgba(20, 80, 20, 0.95));
            border: 2px solid #00FF00;
            animation: levelFlicker 2.5s ease-in-out infinite alternate;
            box-shadow: 
                0 8px 32px rgba(0, 255, 0, 0.4),
                inset 0 2px 8px rgba(255, 255, 255, 0.2);
        }
        
        /* Ultra HD Animations */
        @keyframes scoreFlicker {
            0% { 
                text-shadow: 
                    0 0 10px #FFD700, 
                    0 0 20px #FFD700,
                    0 0 30px #FFD700;
                box-shadow: 
                    0 8px 32px rgba(255, 215, 0, 0.4),
                    inset 0 2px 8px rgba(255, 255, 255, 0.2);
            }
            100% { 
                text-shadow: 
                    0 0 20px #FFD700, 
                    0 0 30px #FFD700, 
                    0 0 40px #FFD700,
                    0 0 50px #FFD700;
                box-shadow: 
                    0 12px 48px rgba(255, 215, 0, 0.6),
                    inset 0 4px 16px rgba(255, 255, 255, 0.3);
            }
        }
        
        @keyframes livesFlicker {
            0% { 
                text-shadow: 
                    0 0 10px #FF6B6B, 
                    0 0 20px #FF6B6B,
                    0 0 30px #FF6B6B;
                box-shadow: 
                    0 8px 32px rgba(255, 107, 107, 0.4),
                    inset 0 2px 8px rgba(255, 255, 255, 0.2);
            }
            100% { 
                text-shadow: 
                    0 0 20px #FF6B6B, 
                    0 0 30px #FF6B6B, 
                    0 0 40px #FF6B6B,
                    0 0 50px #FF6B6B;
                box-shadow: 
                    0 12px 48px rgba(255, 107, 107, 0.6),
                    inset 0 4px 16px rgba(255, 255, 255, 0.3);
            }
        }
        
        @keyframes levelFlicker {
            0% { 
                text-shadow: 
                    0 0 10px #00FF00, 
                    0 0 20px #00FF00,
                    0 0 30px #00FF00;
                box-shadow: 
                    0 8px 32px rgba(0, 255, 0, 0.4),
                    inset 0 2px 8px rgba(255, 255, 255, 0.2);
            }
            100% { 
                text-shadow: 
                    0 0 20px #00FF00, 
                    0 0 30px #00FF00, 
                    0 0 40px #00FF00,
                    0 0 50px #00FF00;
                box-shadow: 
                    0 12px 48px rgba(0, 255, 0, 0.6),
                    inset 0 4px 16px rgba(255, 255, 255, 0.3);
            }
        }
        
        @keyframes sparkle {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.7; }
            50% { transform: scale(1.3) rotate(180deg); opacity: 1; }
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        /* ULTRA HD TITLE - Premium Championship Display */
        .title {
            font-size: 24px;
            font-weight: 900;
            background: linear-gradient(45deg, #FFD700, #00FFFF, #FF69B4, #00FF00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 
                0 0 20px rgba(255, 215, 0, 0.8),
                0 0 30px rgba(0, 255, 255, 0.6),
                0 0 40px rgba(255, 105, 180, 0.4);
            animation: titlePulse 3s ease-in-out infinite alternate;
            text-align: center;
            position: relative;
            padding: 18px 25px;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            background-color: rgba(0, 0, 0, 0.7);
            border: 3px solid transparent;
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                linear-gradient(45deg, #FFD700, #00FFFF, #FF69B4, #00FF00);
            background-origin: border-box;
            background-clip: padding-box, border-box;
            box-shadow: 
                0 15px 60px rgba(0, 255, 255, 0.4),
                inset 0 5px 20px rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }
        
        .title::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: conic-gradient(from 0deg, #FFD700, #00FFFF, #FF69B4, #00FF00, #FFD700);
            border-radius: 30px;
            z-index: -1;
            animation: spinBorder 8s linear infinite;
        }
        
        .title::after {
            content: 'üëë';
            position: absolute;
            top: -15px;
            right: -10px;
            font-size: 20px;
            animation: crownFloat 4s ease-in-out infinite;
            filter: drop-shadow(0 0 10px #FFD700);
        }
        
        @keyframes titlePulse {
            0% { 
                transform: scale(1);
                text-shadow: 
                    0 0 20px rgba(255, 215, 0, 0.8),
                    0 0 30px rgba(0, 255, 255, 0.6),
                    0 0 40px rgba(255, 105, 180, 0.4);
                box-shadow: 
                    0 15px 60px rgba(0, 255, 255, 0.4),
                    inset 0 5px 20px rgba(255, 255, 255, 0.2);
            }
            100% { 
                transform: scale(1.08);
                text-shadow: 
                    0 0 35px rgba(255, 215, 0, 1),
                    0 0 45px rgba(0, 255, 255, 0.8),
                    0 0 55px rgba(255, 105, 180, 0.6),
                    0 0 65px rgba(0, 255, 0, 0.4);
                box-shadow: 
                    0 20px 80px rgba(0, 255, 255, 0.6),
                    inset 0 8px 32px rgba(255, 255, 255, 0.3);
            }
        }
        
        @keyframes spinBorder {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes crownFloat {
            0%, 100% { 
                transform: translateY(0) rotate(-10deg) scale(1);
                filter: drop-shadow(0 0 10px #FFD700);
            }
            50% { 
                transform: translateY(-12px) rotate(10deg) scale(1.15);
                filter: drop-shadow(0 0 20px #FFD700) drop-shadow(0 0 30px #00FFFF);
            }
        }
        
        #gameCanvas {
            border: 3px solid transparent;
            border-radius: 15px;
            background: radial-gradient(circle at center, #000066, #000000);
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.6),
                inset 0 0 50px rgba(0, 100, 200, 0.2),
                0 0 60px rgba(255, 0, 255, 0.3);
            position: relative;
            animation: canvasGlow 4s ease-in-out infinite alternate;
            max-width: 100%;
            height: auto;
        }
        
        @keyframes canvasGlow {
            0% { 
                box-shadow: 
                    0 0 20px rgba(0, 255, 255, 0.4),
                    inset 0 0 30px rgba(0, 100, 200, 0.1);
            }
            100% { 
                box-shadow: 
                    0 0 40px rgba(0, 255, 255, 0.8),
                    inset 0 0 60px rgba(0, 100, 200, 0.3),
                    0 0 50px rgba(255, 0, 255, 0.5);
            }
        }
        
        /* MOBILE TOUCH CONTROLS */
        .mobile-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 25px;
            width: 280px;
            height: 280px;
            z-index: 1000;
        }
        
        .control-btn {
            background: linear-gradient(145deg, rgba(0, 255, 255, 0.4), rgba(0, 100, 200, 0.6));
            border: 4px solid #00ffff;
            border-radius: 20px;
            color: #00ffff;
            font-size: 32px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(15px);
            box-shadow: 
                0 8px 25px rgba(0, 255, 255, 0.4),
                inset 0 4px 8px rgba(255, 255, 255, 0.3),
                0 0 20px rgba(0, 255, 255, 0.2);
            user-select: none;
            -webkit-user-select: none;
            text-shadow: 0 0 10px #00ffff;
        }
        
        .control-btn:active, .control-btn.active {
            background: linear-gradient(145deg, rgba(0, 255, 255, 0.8), rgba(0, 150, 255, 0.9));
            transform: scale(0.95);
            box-shadow: 
                0 2px 8px rgba(0, 255, 255, 0.6),
                inset 0 2px 10px rgba(255, 255, 255, 0.4);
            text-shadow: 0 0 15px #ffffff;
        }
        
        .control-btn.up { grid-column: 2; grid-row: 1; }
        .control-btn.left { grid-column: 1; grid-row: 2; }
        .control-btn.down { grid-column: 2; grid-row: 2; }
        .control-btn.right { grid-column: 3; grid-row: 2; }
        .control-btn.center { 
            grid-column: 2; 
            grid-row: 3; 
            background: linear-gradient(145deg, rgba(255, 215, 0, 0.3), rgba(255, 100, 0, 0.5));
            border-color: #ffd700;
            color: #ffd700;
            font-size: 16px;
        }
        
        .power-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,0,0.1), transparent);
            pointer-events: none;
            z-index: 10;
            animation: powerPulse 0.5s ease-in-out infinite alternate;
            opacity: 0;
        }
        
        .power-mode.active {
            opacity: 1;
        }
        
        @keyframes powerPulse {
            0% { background: radial-gradient(circle, rgba(255,255,0,0.1), transparent); }
            100% { background: radial-gradient(circle, rgba(255,255,0,0.3), transparent); }
        }
        
        .level-complete {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, rgba(0,255,0,0.9), rgba(0,255,255,0.9));
            padding: 20px;
            border-radius: 20px;
            font-size: 24px;
            font-weight: 900;
            color: white;
            text-shadow: 0 0 15px #000;
            z-index: 100;
            animation: levelCompleteAnim 2s ease-in-out;
            opacity: 0;
            pointer-events: none;
            text-align: center;
        }
        
        .level-complete.show {
            opacity: 1;
        }
        
        @keyframes levelCompleteAnim {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        
        .instructions {
            margin-top: 10px;
            color: #ccc;
            font-size: 12px;
            text-align: center;
            padding: 8px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            animation: controlsFloat 6s ease-in-out infinite alternate;
            max-width: 100%;
        }
        
        @keyframes controlsFloat {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-3px); }
        }
        
        /* RESPONSIVE DESIGN */
        @media (max-width: 768px) {
            .game-container {
                padding: 5px;
            }
            
            .header {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
                gap: 5px;
                padding: 10px;
            }
            
            .title {
                font-size: 18px;
                order: -1;
            }
            
            .score, .lives, .level {
                font-size: 12px;
                padding: 6px 8px;
            }
            
            #gameCanvas {
                width: calc(100vw - 20px);
                max-width: 400px;
                height: auto;
            }
            
            .mobile-controls {
                bottom: 10px;
                width: 160px;
                height: 160px;
                gap: 10px;
            }
            
            .control-btn {
                font-size: 18px;
                border-radius: 12px;
            }
            
            .instructions {
                font-size: 10px;
                padding: 6px;
                margin-top: 5px;
                line-height: 1.3;
            }
            
            .level-complete {
                font-size: 18px;
                padding: 15px;
                max-width: 90%;
            }
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 16px;
            }
            
            .mobile-controls {
                width: 140px;
                height: 140px;
                gap: 8px;
            }
            
            .control-btn {
                font-size: 16px;
                border-width: 2px;
            }
            
            #gameCanvas {
                width: calc(100vw - 10px);
                max-width: 350px;
            }
        }
        
        /* LANDSCAPE ORIENTATION */
        @media (orientation: landscape) and (max-height: 500px) {
            .game-container {
                flex-direction: row;
                align-items: flex-start;
            }
            
            .header {
                writing-mode: vertical-rl;
                max-width: 120px;
                margin-bottom: 0;
                margin-right: 10px;
            }
            
            .mobile-controls {
                right: 20px;
                left: auto;
                transform: none;
                bottom: 50%;
                transform: translateY(50%);
            }
        }
        
        /* HIDE DESKTOP INSTRUCTIONS ON MOBILE */
        @media (max-width: 768px) {
            .instructions {
                display: block;
            }
        }
        
        @media (min-width: 769px) {
            .mobile-controls {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Particles Background -->
    <div class="floating-particles" id="particles"></div>
    
    <!-- Power Mode Overlay -->
    <div class="power-mode" id="powerMode"></div>
    
    <!-- Level Complete Notification -->
    <div class="level-complete" id="levelComplete">
        üéâ LEVEL COMPLETE! üéâ<br>
        <span style="font-size: 16px;">Get ready for the next challenge!</span>
    </div>
    
    <div class="game-container">
        <div class="header">
            <div class="score">
                üîî BELLS<br>
                <span id="score" style="font-size: 18px;">0</span>
            </div>
            <div class="title">
                ü¶ù ULTIMATE NOOKMAN ü¶ù<br>
                <div style="font-size: 12px; margin-top: 5px;">
                    Level <span id="currentLevel">1</span> of 5
                </div>
            </div>
            <div class="lives">
                ‚ù§Ô∏è LIVES<br>
                <span id="lives" style="font-size: 18px;">3</span>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="1200" height="900"></canvas>
        
        <div class="instructions">
            üéÆ WASD/Arrows on Desktop | Touch controls below on Mobile<br>
            üîî Collect bells | üí∞ Power bells make ghosts blue! | üèÜ Beat all 5 levels!
        </div>
    </div>
    
    <!-- MOBILE TOUCH CONTROLS -->
    <div class="mobile-controls">
        <button class="control-btn up" data-direction="up">‚Üë</button>
        <button class="control-btn left" data-direction="left">‚Üê</button>
        <button class="control-btn down" data-direction="down">‚Üì</button>
        <button class="control-btn right" data-direction="right">‚Üí</button>
        <button class="control-btn center" id="pauseBtn">PAUSE</button>
    </div>

    <script>
        console.log("ü¶ù Ultimate Nookman - Mobile Ready! üîî");
        
        // Mobile Detection
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const isTouch = 'ontouchstart' in window;
        
        // Audio context for sound effects
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let gameStarted = false;
        let gamePaused = false;
        
        // Sound Effects Functions
        function playSound(frequency, duration, type = 'sine') {
            if (!gameStarted) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = type;
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            } catch (e) {
                // Fallback for browsers that don't support Web Audio API
                console.log("Audio not supported");
            }
        }
        
        function playCoinSound() {
            playSound(800, 0.1, 'square');
            setTimeout(() => playSound(1000, 0.1, 'square'), 50);
        }
        
        function playPowerSound() {
            playSound(400, 0.3, 'sawtooth');
            setTimeout(() => playSound(600, 0.3, 'sawtooth'), 100);
            setTimeout(() => playSound(800, 0.3, 'sawtooth'), 200);
        }
        
        function playGhostEatenSound() {
            playSound(200, 0.5, 'triangle');
        }
        
        function playDeathSound() {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => playSound(300 - i * 20, 0.1, 'sawtooth'), i * 50);
            }
        }
        
        function playLevelCompleteSound() {
            const notes = [523, 587, 659, 698, 784, 880, 988];
            notes.forEach((note, i) => {
                setTimeout(() => playSound(note, 0.2, 'sine'), i * 100);
            });

        // ULTRA HD BELL GRAPHICS - SUPER VISIBLE
        function drawBell(x, y, isPowerBell = false) {
            const centerX = x * TILE_SIZE + TILE_SIZE/2;
            const centerY = y * TILE_SIZE + TILE_SIZE/2;
            const baseSize = isPowerBell ? 12 : 8; // Bigger for HD
            const pulse = Math.sin(animationTime * 0.15 + x + y) * 0.4 + 0.8;
            const size = baseSize * pulse;
            
            ctx.save();
            
            // INTENSE GLOW EFFECTS
            ctx.shadowColor = isPowerBell ? '#FFD700' : '#FFA500';
            ctx.shadowBlur = isPowerBell ? 25 * pulse : 18 * pulse;
            
            // Outer glow ring
            const outerGlow = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, size + 8);
            outerGlow.addColorStop(0, isPowerBell ? 'rgba(255, 215, 0, 0.8)' : 'rgba(255, 165, 0, 0.6)');
            outerGlow.addColorStop(0.5, isPowerBell ? 'rgba(255, 215, 0, 0.4)' : 'rgba(255, 165, 0, 0.3)');
            outerGlow.addColorStop(1, 'rgba(255, 215, 0, 0)');
            
            ctx.fillStyle = outerGlow;
            ctx.beginPath();
            ctx.arc(centerX, centerY, size + 8, 0, Math.PI * 2);
            ctx.fill();
            
            // Main bell body with HD gradient
            const gradient = ctx.createRadialGradient(centerX - size/3, centerY - size/3, 0, centerX, centerY, size);
            gradient.addColorStop(0, '#FFFF99'); // Bright highlight
            gradient.addColorStop(0.3, '#FFD700'); // Gold
            gradient.addColorStop(0.7, '#FFA500'); // Orange
            gradient.addColorStop(0.9, '#CD853F'); // Brown
            gradient.addColorStop(1, '#8B4513');   // Dark brown
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, size, 0, Math.PI * 2);
            ctx.fill();
            
            // Metallic shine effect
            const shine = ctx.createLinearGradient(centerX - size, centerY - size, centerX + size/2, centerY + size/2);
            shine.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
            shine.addColorStop(0.3, 'rgba(255, 255, 255, 0.4)');
            shine.addColorStop(1, 'rgba(255, 255, 255, 0)');
            
            ctx.fillStyle = shine;
            ctx.beginPath();
            ctx.arc(centerX, centerY, size * 0.8, 0, Math.PI * 2);
            ctx.fill();
            
            // HD outline with double border
            ctx.strokeStyle = '#654321';
            ctx.lineWidth = isPowerBell ? 3 : 2;
            ctx.beginPath();
            ctx.arc(centerX, centerY, size, 0, Math.PI * 2);
            ctx.stroke();
            
            // Inner outline
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.arc(centerX, centerY, size - 2, 0, Math.PI * 2);
            ctx.stroke();
            
            // RED TIE - More visible
            const tieSize = size * 0.3;
            ctx.fillStyle = '#DC143C';
            ctx.shadowColor = '#DC143C';
            ctx.shadowBlur = 8;
            ctx.beginPath();
            ctx.ellipse(centerX, centerY - size + tieSize, tieSize, tieSize * 0.6, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Tie highlight
            ctx.fillStyle = '#FF6B6B';
            ctx.shadowBlur = 0;
            ctx.beginPath();
            ctx.ellipse(centerX - tieSize/3, centerY - size + tieSize - 1, tieSize/2, tieSize/3, 0, 0, Math.PI * 2);

            // ULTRA HD STAR SYMBOL

            ctx.shadowColor = '#000000';

                    ctx.font = 'bold 8px Arial';

            ctx.beginPath();
            ctx.ellipse(nookCenterX - 7, nookCenterY - 3 + walkBounce, 6, 4, 0, 0, Math.PI * 2);
            ctx.ellipse(nookCenterX + 7, nookCenterY - 3 + walkBounce, 6, 4, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Ultra HD Eyes with realistic blinking
            const blinkCycle = Math.sin(nook.eyeBlinkFrame * 0.02);
            const shouldBlink = blinkCycle > 0.95 || nook.eyeBlinkFrame % 400 < 25;
            const eyeHeight = shouldBlink ? 2 : 6;
            
            // Eye whites with shine
            ctx.fillStyle = '#FFFFFF';
            ctx.shadowColor = 'rgba(255, 255, 255, 0.8)';
            ctx.shadowBlur = 8;
            ctx.beginPath();
            ctx.ellipse(nookCenterX - 7, nookCenterY - 3 + walkBounce, 5, eyeHeight, 0, 0, Math.PI * 2);
            ctx.ellipse(nookCenterX + 7, nookCenterY - 3 + walkBounce, 5, eyeHeight, 0, 0, Math.PI * 2);
            ctx.fill();
            
            if (!shouldBlink) {
                ctx.shadowBlur = 0;
                
                // Pupils with direction tracking
                const lookDirection = nook.direction.x * 1.5;
                const pupilColor = gameState.powerMode ? '#00FFFF' : '#4169E1';
                
                // Iris gradient
                const irisGrad = ctx.createRadialGradient(nookCenterX - 7 + lookDirection, nookCenterY - 3 + walkBounce, 0, 
                                                        nookCenterX - 7 + lookDirection, nookCenterY - 3 + walkBounce, 3);
                irisGrad.addColorStop(0, pupilColor);
                irisGrad.addColorStop(0.6, gameState.powerMode ? '#0080FF' : '#2F4F8F');
                irisGrad.addColorStop(1, gameState.powerMode ? '#004080' : '#191970');
                
                ctx.fillStyle = irisGrad;
                ctx.beginPath();
                ctx.arc(nookCenterX - 7 + lookDirection, nookCenterY - 3 + walkBounce, 3, 0, Math.PI * 2);
                ctx.arc(nookCenterX + 7 + lookDirection, nookCenterY - 3 + walkBounce, 3, 0, Math.PI * 2);
                ctx.fill();
                
                // Pupils
                ctx.fillStyle = '#000000';
                ctx.beginPath();
                ctx.arc(nookCenterX - 7 + lookDirection, nookCenterY - 3 + walkBounce, 1.5, 0, Math.PI * 2);
                ctx.arc(nookCenterX + 7 + lookDirection, nookCenterY - 3 + walkBounce, 1.5, 0, Math.PI * 2);
                ctx.fill();
                
                // Eye gleam/sparkle
                ctx.fillStyle = '#FFFFFF';
                ctx.shadowColor = '#FFFFFF';
                ctx.shadowBlur = 3;
                ctx.beginPath();
                ctx.arc(nookCenterX - 8 + lookDirection, nookCenterY - 4 + walkBounce, 1.5, 0, Math.PI * 2);
                ctx.arc(nookCenterX + 6 + lookDirection, nookCenterY - 4 + walkBounce, 1.5, 0, Math.PI * 2);
                ctx.fill();
                
                // Additional eye details
                ctx.strokeStyle = gameState.powerMode ? '#80E0FF' : '#708090';
                ctx.lineWidth = 1;
                ctx.shadowBlur = 0;
                ctx.beginPath();
                ctx.arc(nookCenterX - 7 + lookDirection, nookCenterY - 3 + walkBounce, 2.5, 0, Math.PI * 2);
                ctx.arc(nookCenterX + 7 + lookDirection, nookCenterY - 3 + walkBounce, 2.5, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            // Ultra HD Nose with breathing effect
            const noseSize = 2.5 + Math.sin(nook.walkCycle * 0.3) * 0.3;
            const noseGrad = ctx.createRadialGradient(nookCenterX, nookCenterY + 4 + walkBounce, 0, 
                                                    nookCenterX, nookCenterY + 4 + walkBounce, noseSize);
            noseGrad.addColorStop(0, '#FFE4E1');
            noseGrad.addColorStop(0.4, '#FFB6C1');
            noseGrad.addColorStop(0.8, '#FF69B4');
            noseGrad.addColorStop(1, '#DC143C');
            
            ctx.fillStyle = noseGrad;
            ctx.shadowColor = '#FF69B4';
            ctx.shadowBlur = 5;
            ctx.beginPath();
            ctx.arc(nookCenterX, nookCenterY + 4 + walkBounce, noseSize, 0, Math.PI * 2);
            ctx.fill();
            
            // Nose highlight
            ctx.fillStyle = '#FFFFFF';
            ctx.shadowBlur = 0;
            ctx.beginPath();
            ctx.arc(nookCenterX - 0.8, nookCenterY + 3.2 + walkBounce, 1, 0, Math.PI * 2);
            ctx.fill();
            
            // Ultra HD Mouth with eating animation
            if (nook.direction.x !== 0 || nook.direction.y !== 0) {
                nook.mouthOpen = Math.floor(animationTime * 0.5) % 2 === 0;
                
                if (nook.mouthOpen) {
                    ctx.fillStyle = gameState.powerMode ? '#004080' : '#000000';
                    ctx.shadowColor = gameState.powerMode ? '#00FFFF' : '#000000';
                    ctx.shadowBlur = gameState.powerMode ? 8 : 0;
                    
                    const mouthAngle = Math.atan2(nook.direction.y, nook.direction.x);
                    ctx.beginPath();
                    ctx.arc(nookCenterX, nookCenterY + walkBounce + 2, nook.size - 4, 
                           mouthAngle - 0.6, mouthAngle + 0.6, false);
                    ctx.lineTo(nookCenterX, nookCenterY + walkBounce + 2);
                    ctx.fill();
                    
                    // Teeth details for HD effect
                    ctx.fillStyle = '#FFFFFF';
                    ctx.shadowBlur = 0;
                    for (let i = 0; i < 4; i++) {
                        const toothAngle = mouthAngle + (i - 1.5) * 0.15;
                        const toothX = nookCenterX + Math.cos(toothAngle) * (nook.size - 6);
                        const toothY = nookCenterY + walkBounce + 2 + Math.sin(toothAngle) * (nook.size - 6);
                        
                        ctx.beginPath();
                        ctx.arc(toothX, toothY, 1, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    
                    // Tongue detail
                    ctx.fillStyle = '#FF69B4';
                    const tongueX = nookCenterX + Math.cos(mouthAngle) * 3;
                    const tongueY = nookCenterY + walkBounce + 2 + Math.sin(mouthAngle) * 3;
                    ctx.beginPath();
                    ctx.ellipse(tongueX, tongueY, 2, 1, mouthAngle, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            // Ultra HD Paws with realistic walking
            const leftPawBounce = Math.sin(nook.walkCycle + Math.PI) * 5;
            const rightPawBounce = Math.sin(nook.walkCycle) * 5;
            
            const pawGrad = ctx.createRadialGradient(0, 0, 0, 0, 0, 5);
            pawGrad.addColorStop(0, gameState.powerMode ? '#4682B4' : '#8B4513');
            pawGrad.addColorStop(0.6, gameState.powerMode ? '#2F4F4F' : '#654321');
            pawGrad.addColorStop(1, gameState.powerMode ? '#191970' : '#2F1B14');
            
            // Left paw
            ctx.fillStyle = pawGrad;
            ctx.shadowColor = gameState.powerMode ? '#87CEEB' : '#8B4513';
            ctx.shadowBlur = 3;
            ctx.beginPath();
            ctx.arc(nookCenterX - 8, nookCenterY + nook.size - 2 + leftPawBounce + walkBounce, 5, 0, Math.PI * 2);
            ctx.fill();
            
            // Right paw
            ctx.beginPath();
            ctx.arc(nookCenterX + 8, nookCenterY + nook.size - 2 + rightPawBounce + walkBounce, 5, 0, Math.PI * 2);
            ctx.fill();
            
            // Paw pads with detail
            ctx.fillStyle = gameState.powerMode ? '#FF1493' : '#FF69B4';
            ctx.shadowBlur = 0;
            ctx.beginPath();
            ctx.arc(nookCenterX - 8, nookCenterY + nook.size - 2 + leftPawBounce + walkBounce, 2.5, 0, Math.PI * 2);
            ctx.arc(nookCenterX + 8, nookCenterY + nook.size - 2 + rightPawBounce + walkBounce, 2.5, 0, Math.PI * 2);
            ctx.fill();
            
            // Paw pad highlights
            ctx.fillStyle = '#FFB6C1';
            ctx.beginPath();
            ctx.arc(nookCenterX - 8.5, nookCenterY + nook.size - 2.5 + leftPawBounce + walkBounce, 1, 0, Math.PI * 2);
            ctx.arc(nookCenterX + 7.5, nookCenterY + nook.size - 2.5 + rightPawBounce + walkBounce, 1, 0, Math.PI * 2);
            ctx.fill();
            
            // Ultra HD Shadow with multiple layers
            ctx.save();
            ctx.shadowColor = 'rgba(0, 0, 0, 0.4)';
            ctx.shadowBlur = 12;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.beginPath();
            ctx.ellipse(nookCenterX, nookCenterY + nook.size + 8, nook.size * 1.1, 8, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Inner shadow
            ctx.shadowBlur = 6;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.25)';
            ctx.beginPath();
            ctx.ellipse(nookCenterX, nookCenterY + nook.size + 8, nook.size * 0.8, 5, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
            
            ctx.restore();
            
            // ULTRA HD GHOSTS - Premium Quality with Individual Personalities
            ghosts.forEach((ghost, index) => {
                const ghostCenterX = ghost.x * TILE_SIZE + TILE_SIZE/2;
                const ghostCenterY = ghost.y * TILE_SIZE + TILE_SIZE/2;
                const ghostRadius = 12; // Bigger for HD
                const ghostBounce = Math.sin(animationTime * 0.15 + index) * 2;
                
                ctx.save();
                
                // HD Vulnerable state effects
                if (ghost.vulnerable) {
                    const flashRate = gameState.powerModeTimer < 60 ? 0.4 : 0.2;
                    const flash = Math.sin(animationTime * flashRate) > 0;
                    const isWarning = gameState.powerModeTimer < 60;
                    
                    // Ultra HD vulnerable glow
                    ctx.shadowColor = isWarning ? '#FFFFFF' : '#4169E1';
                    ctx.shadowBlur = 20;
                    
                    // Vulnerability aura
                    const auraGrad = ctx.createRadialGradient(ghostCenterX, ghostCenterY, 0, ghostCenterX, ghostCenterY, ghostRadius + 10);
                    auraGrad.addColorStop(0, isWarning ? 'rgba(255, 255, 255, 0.3)' : 'rgba(65, 105, 225, 0.3)');
                    auraGrad.addColorStop(0.7, isWarning ? 'rgba(255, 255, 255, 0.1)' : 'rgba(65, 105, 225, 0.1)');
                    auraGrad.addColorStop(1, 'rgba(65, 105, 225, 0)');
                    
                    ctx.fillStyle = auraGrad;
                    ctx.beginPath();
                    ctx.arc(ghostCenterX, ghostCenterY + ghostBounce, ghostRadius + 10, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Main vulnerable color
                    if (flash && isWarning) {
                        // Flashing white warning
                        const warningGrad = ctx.createRadialGradient(ghostCenterX, ghostCenterY, 0, ghostCenterX, ghostCenterY, ghostRadius);
                        warningGrad.addColorStop(0, '#FFFFFF');
                        warningGrad.addColorStop(0.7, '#FFE4E1');
                        warningGrad.addColorStop(1, '#FFC0CB');
                        ctx.fillStyle = warningGrad;
                    } else {
                        // Blue vulnerable state
                        const blueGrad = ctx.createRadialGradient(ghostCenterX, ghostCenterY - 3, 0, ghostCenterX, ghostCenterY, ghostRadius);
                        blueGrad.addColorStop(0, '#87CEEB');
                        blueGrad.addColorStop(0.4, '#4169E1');
                        blueGrad.addColorStop(0.8, '#0000CD');
                        blueGrad.addColorStop(1, '#191970');
                        ctx.fillStyle = blueGrad;
                    }
                } else {
                    // Ultra HD normal ghost colors with gradients
                    ctx.shadowColor = ghost.color;
                    ctx.shadowBlur = 15;
                    
                    // Individual ghost color gradients
                    const ghostGrad = ctx.createRadialGradient(ghostCenterX, ghostCenterY - 4, 0, ghostCenterX, ghostCenterY, ghostRadius);
                    
                    switch(index) {
                        case 0: // Red Blinky - Aggressive
                            ghostGrad.addColorStop(0, '#FFB6C1');
                            ghostGrad.addColorStop(0.3, '#FF6B6B');
                            ghostGrad.addColorStop(0.7, '#FF0000');
                            ghostGrad.addColorStop(1, '#8B0000');
                            break;
                        case 1: // Pink Pinky - Ambusher
                            ghostGrad.addColorStop(0, '#FFE4E1');
                            ghostGrad.addColorStop(0.3, '#FFB8FF');
                            ghostGrad.addColorStop(0.7, '#FF69B4');
                            ghostGrad.addColorStop(1, '#8B008B');
                            break;
                        case 2: // Cyan Inky - Patrol
                            ghostGrad.addColorStop(0, '#E0FFFF');
                            ghostGrad.addColorStop(0.3, '#87CEEB');
                            ghostGrad.addColorStop(0.7, '#00FFFF');
                            ghostGrad.addColorStop(1, '#008B8B');
                            break;
                        case 3: // Orange Sue - Mixed behavior
                            ghostGrad.addColorStop(0, '#FFEFD5');
                            ghostGrad.addColorStop(0.3, '#FFD700');
                            ghostGrad.addColorStop(0.7, '#FFA500');
                            ghostGrad.addColorStop(1, '#FF8C00');
                            break;
                    }
                    
                    ctx.fillStyle = ghostGrad;
                }
                
                // ULTRA HD Ghost Body with 3D effect
                ctx.beginPath();
                ctx.arc(ghostCenterX, ghostCenterY - 3 + ghostBounce, ghostRadius, Math.PI, 0, false);
                ctx.lineTo(ghostCenterX + ghostRadius, ghostCenterY + ghostRadius - 3 + ghostBounce);
                
                // HD Wavy bottom with more detail
                const waveCount = 6;
                for (let i = 0; i <= waveCount; i++) {
                    const waveX = ghostCenterX + ghostRadius - (i * (ghostRadius * 2)) / waveCount;
                    const waveOffset = Math.sin(animationTime * 0.25 + i + index * 0.5) * 4;
                    const waveY = ghostCenterY + ghostRadius - 3 + ghostBounce + waveOffset;
                    ctx.lineTo(waveX, waveY);
                }
                
                ctx.lineTo(ghostCenterX - ghostRadius, ghostCenterY + ghostRadius - 3 + ghostBounce);
                ctx.closePath();
                ctx.fill();
                
                // HD Body highlight
                const highlightGrad = ctx.createLinearGradient(ghostCenterX - ghostRadius, ghostCenterY - ghostRadius, 
                                                              ghostCenterX + ghostRadius/2, ghostCenterY + ghostRadius/2);
                highlightGrad.addColorStop(0, 'rgba(255, 255, 255, 0.4)');
                highlightGrad.addColorStop(0.5, 'rgba(255, 255, 255, 0.2)');
                highlightGrad.addColorStop(1, 'rgba(255, 255, 255, 0)');
                
                ctx.fillStyle = highlightGrad;
                ctx.beginPath();
                ctx.arc(ghostCenterX, ghostCenterY - 3 + ghostBounce, ghostRadius * 0.8, Math.PI, 0, false);
                ctx.lineTo(ghostCenterX + ghostRadius * 0.8, ghostCenterY + ghostRadius * 0.5 + ghostBounce);
                ctx.lineTo(ghostCenterX - ghostRadius * 0.8, ghostCenterY + ghostRadius * 0.5 + ghostBounce);
                ctx.closePath();
                ctx.fill();
                
                // ULTRA HD Eyes System
                if (!ghost.vulnerable) {
                    // Eye whites with 3D effect
                    const eyeWhiteGrad = ctx.createRadialGradient(ghostCenterX - 4, ghostCenterY - 5, 0, 
                                                                 ghostCenterX - 4, ghostCenterY - 4, 4);
                    eyeWhiteGrad.addColorStop(0, '#FFFFFF');
                    eyeWhiteGrad.addColorStop(0.7, '#F5F5F5');
                    eyeWhiteGrad.addColorStop(1, '#E0E0E0');
                    
                    ctx.fillStyle = eyeWhiteGrad;
                    ctx.shadowBlur = 0;
                    ctx.beginPath();
                    ctx.arc(ghostCenterX - 5, ghostCenterY - 4 + ghostBounce, 4, 0, Math.PI * 2);
                    ctx.arc(ghostCenterX + 5, ghostCenterY - 4 + ghostBounce, 4, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Eye pupils with direction and personality
                    const pupilOffsetX = ghost.direction.x * 1.5;
                    const pupilOffsetY = ghost.direction.y * 1.5;
                    
                    // Individual pupil characteristics
                    let pupilSize = 2;
                    let pupilColor = '#000000';
                    
                    switch(index) {
                        case 0: // Blinky - Focused stare
                            pupilSize = 2.5;
                            pupilColor = '#8B0000';
                            break;
                        case 1: // Pinky - Shifty eyes
                            pupilSize = 2;
                            pupilColor = '#4B0082';
                            break;
                        case 2: // Inky - Wide curious eyes
                            pupilSize = 1.8;
                            pupilColor = '#006400';
                            break;
                        case 3: // Sue - Alert eyes
                            pupilSize = 2.2;
                            pupilColor = '#8B4513';
                            break;
                    }
                    
                    // Pupil gradient for depth
                    const pupilGrad = ctx.createRadialGradient(ghostCenterX - 5 + pupilOffsetX, ghostCenterY - 4 + ghostBounce, 0,
                                                              ghostCenterX - 5 + pupilOffsetX, ghostCenterY - 4 + ghostBounce, pupilSize);
                    pupilGrad.addColorStop(0, pupilColor);
                    pupilGrad.addColorStop(0.8, '#000000');
                    pupilGrad.addColorStop(1, '#333333');
                    
                    ctx.fillStyle = pupilGrad;
                    ctx.beginPath();
                    ctx.arc(ghostCenterX - 5 + pupilOffsetX, ghostCenterY - 4 + pupilOffsetY + ghostBounce, pupilSize, 0, Math.PI * 2);
                    ctx.arc(ghostCenterX + 5 + pupilOffsetX, ghostCenterY - 4 + pupilOffsetY + ghostBounce, pupilSize, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Eye shine/gleam
                    ctx.fillStyle = '#FFFFFF';
                    ctx.beginPath();
                    ctx.arc(ghostCenterX - 6 + pupilOffsetX, ghostCenterY - 5 + pupilOffsetY + ghostBounce, 1, 0, Math.PI * 2);
                    ctx.arc(ghostCenterX + 4 + pupilOffsetX, ghostCenterY - 5 + pupilOffsetY + ghostBounce, 1, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Eyelid/brow expression
                    ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(ghostCenterX - 5, ghostCenterY - 4 + ghostBounce, 4, -Math.PI * 0.7, -Math.PI * 0.3);
                    ctx.arc(ghostCenterX + 5, ghostCenterY - 4 + ghostBounce, 4, -Math.PI * 0.7, -Math.PI * 0.3);
                    ctx.stroke();
                } else {
                    // Vulnerable eye state - X eyes or dizzy
                    ctx.strokeStyle = '#000000';
                    ctx.lineWidth = 3;
                    
                    // Left X
                    ctx.beginPath();
                    ctx.moveTo(ghostCenterX - 7, ghostCenterY - 6 + ghostBounce);
                    ctx.lineTo(ghostCenterX - 3, ghostCenterY - 2 + ghostBounce);
                    ctx.moveTo(ghostCenterX - 7, ghostCenterY - 2 + ghostBounce);
                    ctx.lineTo(ghostCenterX - 3, ghostCenterY - 6 + ghostBounce);
                    
                    // Right X
                    ctx.moveTo(ghostCenterX + 3, ghostCenterY - 6 + ghostBounce);
                    ctx.lineTo(ghostCenterX + 7, ghostCenterY - 2 + ghostBounce);
                    ctx.moveTo(ghostCenterX + 3, ghostCenterY - 2 + ghostBounce);
                    ctx.lineTo(ghostCenterX + 7, ghostCenterY - 6 + ghostBounce);
                    
                    ctx.stroke();
                }
                
                // HD Shadow beneath ghost
                ctx.save();
                ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                ctx.shadowBlur = 8;
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.beginPath();
                ctx.ellipse(ghostCenterX, ghostCenterY + ghostRadius + 4, ghostRadius * 0.8, 4, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
                
                // Special effects for each ghost type
                if (!ghost.vulnerable) {
                    ctx.save();
                    
                    switch(index) {
                        case 0: // Blinky - Aggressive sparks
                            if (Math.random() < 0.1) {
                                ctx.fillStyle = '#FF0000';
                                ctx.shadowColor = '#FF0000';
                                ctx.shadowBlur = 5;
                                ctx.font = 'bold 8px Arial';
                                ctx.textAlign = 'center';
                                ctx.fillText('üí¢', ghostCenterX + (Math.random() - 0.5) * 20, 
                                           ghostCenterY + (Math.random() - 0.5) * 20);
                            }
                            break;
                            
                        case 1: // Pinky - Hearts
                            if (Math.random() < 0.05) {
                                ctx.fillStyle = '#FF69B4';
                                ctx.shadowColor = '#FF69B4';
                                ctx.shadowBlur = 5;
                                ctx.font = 'bold 8px Arial';
                                ctx.textAlign = 'center';
                                ctx.fillText('üíï', ghostCenterX + (Math.random() - 0.5) * 20, 
                                           ghostCenterY + (Math.random() - 0.5) * 20);
                            }
                            break;
                            
                        case 2: // Inky - Question marks
                            if (Math.random() < 0.05) {
                                ctx.fillStyle = '#00FFFF';
                                ctx.shadowColor = '#00FFFF';
                                ctx.shadowBlur = 5;
                                ctx.font = 'bold 8px Arial';
                                ctx.textAlign = 'center';
                                ctx.fillText('‚ùì', ghostCenterX + (Math.random() - 0.5) * 20, 
                                           ghostCenterY + (Math.random() - 0.5) * 20);
                            }
                            break;
                            
                        case 3: // Sue - Speed lines
                            if (Math.random() < 0.08) {
                                ctx.strokeStyle = '#FFA500';
                                ctx.lineWidth = 2;
                                ctx.beginPath();
                                ctx.moveTo(ghostCenterX - 15, ghostCenterY);
                                ctx.lineTo(ghostCenterX - 8, ghostCenterY);
                                ctx.moveTo(ghostCenterX - 15, ghostCenterY - 3);
                                ctx.lineTo(ghostCenterX - 10, ghostCenterY - 3);
                                ctx.stroke();
                            }
                            break;
                    }
                    
                    ctx.restore();
                }
                
                ctx.restore();
            });
        }
        
        // Game loop optimized for mobile
        let lastTime = 0;
        function getGameSpeed() {
            return isMobile ? Math.max(100, 180 - (gameState.level * 8)) : Math.max(80, 150 - (gameState.level * 10));
        }
        
        function gameLoop(currentTime) {
            if (!gameState.gameComplete && currentTime - lastTime >= getGameSpeed()) {
                update();
                lastTime = currentTime;
            }
            
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Resize handler
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('orientationchange', () => {
            setTimeout(resizeCanvas, 100);
        });
        
        // Initialize game
        resizeCanvas();
        initLevel(1);
        console.log(`üöÄ Ultimate Nookman Mobile Ready! Device: ${isMobile ? 'Mobile' : 'Desktop'}`);
        requestAnimationFrame(gameLoop);
        
    </script>
